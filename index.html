
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbor Barbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    section {
      padding: 2rem;
      background: #fff;
      margin: 1rem;
      border-radius: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }
    input, textarea, button {
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arbor Barbers</h1>
    <p>Tree Removal & Pruning | Call: (Your Number Here)</p>
  </header>

  <section>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/yourformid" method="POST" onsubmit="handleForm(event)">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    function handleForm(event) {
      event.preventDefault();
      const form = event.target;
      const data = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.innerHTML = "<p>Thanks for your message!</p>";
        } else {
          form.innerHTML = "<p>Oops! Something went wrong.</p>";
        }
      }).catch(() => {
        form.innerHTML = "<p>There was a problem submitting the form.</p>";
      });
    }
  </script>
</body>
</html>
